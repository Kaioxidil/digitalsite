      <form method="POST" data-form>
        <h1 class="contato">Contato</h1>
        <input type="hidden" name="_captcha" value="false">
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <input type="email" id="email" name="email" placeholder="e-mail" required>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required> <select id="cidade" name="cidade">
          <option value="Terra Roxa">Terra Roxa - PR</option>
        </select>
        <textarea id="mensagem" placeholder="Digite uma mensagem" name="mensagem"></textarea>
        <button type="submit" data-button>Enviar</button>
      </form>
      
      <script>
        document.querySelector('form[data-form]').addEventListener('submit', (event) => {
          event.preventDefault(); // Prevent default form submission
      
          // Extract form data
          const nome = document.getElementById('nome').value;
          const email = document.getElementById('email').value;
          const telefone = document.getElementById('telefone').value;
          const cidade = document.getElementById('cidade').value;
          const mensagem = document.getElementById('mensagem').value;
          const numeroTelefone = "5544997249833"
      
          // Construct WhatsApp message URL
          const whatsappMessage = `Nome: ${nome}\nEmail: ${email}\nTelefone: ${telefone}\nCidade: ${cidade}\nMensagem: ${mensagem}`;
          const whatsappUrl = `https://wa.me/${numeroTelefone}?text=${encodeURIComponent(whatsappMessage)}`;
      
          // Redirect to WhatsApp
          window.location.href = whatsappUrl;
        });
      </script>
