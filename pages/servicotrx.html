      <form id="checkoutForm">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <input type="email" id="email" name="email" placeholder="e-mail" required>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
        <input type="text" id="cpfcnpj" name="cpfcnpj" placeholder="CPF ou CNPJ" required>
        <select id="cidade" name="cidade">
          <option value="Terra Roxa">Terra Roxa - PR</option>
        </select>
        <select id="servico" name="servico">
          <option value="Internet lenta">Internet lenta</option>
          <option value="Trocar Roteador">Trocar Roteador</option>
          <option value="Trocar senha">Trocar senha (Digite a Senha abaixo minimo 6 caracteres)</option>
          <option value="Ampliar Plano">Trocar meu Plano (Ampliar)</option>  <option value="Outro">Outro (Especifique o serviço no campo Mensagem)</option>  </select>
        <textarea id="mensagem" placeholder="Digite uma mensagem" name="mensagem"></textarea>
        <button type="button" id="btnservico">Contratar</button>
      </form>
      
      <script>
        const btnComprar = document.getElementById('btnservico');
        const numeroWhatsApp = '44997249833'; // Replace with your WhatsApp number
      
        btnComprar.addEventListener('click', () => {
          const nome = document.getElementById('nome').value;
          const email = document.getElementById('email').value;
          const telefone = document.getElementById('telefone').value;
          const cidade = document.getElementById('cidade').value;
          const plano = document.getElementById('servico').value;
          const mensagem = document.getElementById('mensagem').value;
          const cpfcnpj = document.getElementById('cpfcnpj').value;
      
          const mensagemWhatsApp = ` Olá, gostaria de contratar o serviço: ${plano} - para a cidade ${cidade}.
          Meus dados são:
          Nome: ${nome}
          Email: ${email}
          Telefone: ${telefone}
          CPF/CNPJ: ${cpfcnpj}
          Mensagem: ${mensagem}`;
      
          const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagemWhatsApp)}`;
          window.open(url, '_blank');
        });
      </script>
